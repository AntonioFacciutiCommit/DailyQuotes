<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Daily Quotes</h1>
        
        <div id="quote-list" class="mb-4">
            <!-- Le citazioni saranno visualizzate qui -->
        </div>

        <nav>
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Pagine di navigazione saranno generate qui -->
            </ul>
        </nav>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Favorite Quotes</h5>
                <div id="favorite-quote-list">
                    <!-- Le citazioni preferite saranno visualizzate qui -->
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add a new quote</h5>
                <form id="quote-form">
                    <div class="form-group">
                        <label for="quote-text">Quote</label>
                        <input type="text" class="form-control" id="quote-text" required>
                    </div>
                    <div class="form-group">
                        <label for="quote-author">Author</label>
                        <input type="text" class="form-control" id="quote-author" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Quote</button>
                </form>
                <button id="clear-quotes" class="btn btn-danger mt-3">Clear All Quotes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
</body>
</html>
